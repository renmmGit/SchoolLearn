
#####################配置文件说明#####################
#文件编码格式：UTF-8
#配置格式：key=value
#key->代表测试用例执行环境参数名称
#value->测试用例执行环境参数值
#####################以下为配置#######################
#测试android手机平台
auto.platform=Android
#连接手机小米udid
#auto.udid=cc51cbdb
#连接华为手机udid
auto.udid=3DN4C16419025167

#测试IOS手机平台
#auto.platform=IOS
#连接苹果5
#auto.udid=F6A6D37859C472D9067788EB394C135FE228F38F



#连接Appium服务端口
