#apk appActivity 米家APP
auto.appActivity=.SmartHomeMainActivity

#appium 启动命令
###Windows###
#appium.start=appium.cmd
#appium.start=\"C:/Program Files/Appium/node.exe\" \"C:/Program Files/Appium/node_modules/appium/bin/appium.js\" --no-reset --local-timezone
#appium.stop=taskkill /F /im node.exe
###mac###
appium.start=/usr/local/bin/node /usr/local/bin/appium
appium.stop=pkill -9 node
###Linux###
#appium.start=/home/tools/node-v6.11.4-linux-x64/bin/node /home/tools/nodejs/node_global/lib/node_modules/appium/build/lib/main.js
